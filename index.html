<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="profile-card">
    <div>
      <img src="images/image-victor.jpg" alt="Display Picture" class="dp-pic">
    </div>
    <div class="contents">
      <p id="name">
        Victor Crest
        <span>&nbsp;26</span>
      </p>
      <p class="place">London</p>
      <hr>
      <div>
        <div class="statistics-contents">
          <div>
            <p class="stats">
              80K
            </p>
            <p>
              Followers
            </p>
          </div>
          <div>
            <p class="stats">
              803K
            </p>
            <p>
              Likes
            </p>
          </div>
          <div>
            <p class="stats">
              1.4K
            </p>
            <p>
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VijayalakshmiGanesh">Vijayalakshmi</a>.
  </div>
</body>

</html>
